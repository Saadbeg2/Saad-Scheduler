<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Timetable</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app">
      <header class="day-header">
        <button id="prevDayBtn" class="btn ghost" type="button" aria-label="Previous day">Prev</button>
        <div class="day-title-wrap">
          <p class="day-label" id="dayLabel">Today</p>
          <h1 id="dateLabel">Loading...</h1>
        </div>
        <button id="nextDayBtn" class="btn ghost" type="button" aria-label="Next day">Next</button>
      </header>

      <section id="majorEventsView" class="major-events-view hidden">
        <h3>Major Events</h3>
        <ul id="majorEventsViewList" class="major-chips"></ul>
      </section>

      <section id="scheduleCard" class="card">
        <div class="section-head">
          <h2>Schedule</h2>
          <div class="schedule-actions">
            <button id="editDayBtn" class="btn" type="button">Edit Day</button>
            <button id="doneBtn" class="btn hidden" type="button">Done</button>
          </div>
        </div>

        <div id="nowNextStrip" class="now-next-strip hidden">
          <p id="nowLine">Now: No active block</p>
          <p id="nextLine">Next: Nothing scheduled</p>
        </div>

        <div id="emptyState" class="empty-state hidden">
          <p>You havenâ€™t planned this day yet.</p>
          <button id="planDayBtn" class="btn" type="button">Plan this day</button>
        </div>

        <div id="timelineWrap" class="timeline-wrap hidden">
          <div id="timeGutter" class="time-gutter"></div>
          <div id="timelineCanvas" class="timeline-canvas"></div>
        </div>
      </section>

      <section id="planningPanel" class="planning-panel hidden">
        <section class="card">
          <div class="section-head">
            <h3>Major Events</h3>
          </div>
          <form id="majorEventForm" class="inline-form" autocomplete="off">
            <input id="majorEventInput" type="text" maxlength="120" placeholder="Exam, Interview, Travel" required />
            <button class="btn" type="submit">Add</button>
          </form>
          <ul id="majorEventsEditList" class="compact-list"></ul>
        </section>

        <section id="sleepWakeEditor" class="card">
          <h3 class="form-heading">Sleep / Wake</h3>
          <div class="sleep-wake-grid">
            <label>
              Wake time
              <input id="wakeTimeInput" type="time" />
              <input id="wakeNotesInput" class="light-note-input" type="text" maxlength="140" placeholder="Optional note" />
            </label>
            <label>
              Sleep time
              <input id="sleepTimeInput" type="time" />
              <input id="sleepNotesInput" class="light-note-input" type="text" maxlength="140" placeholder="Optional note" />
            </label>
          </div>
        </section>

        <section class="card">
          <h3 class="form-heading">Add Block</h3>
          <form id="entryForm" class="entry-form" autocomplete="off">
            <input id="entryId" type="hidden" />
            <label>
              Start
              <input id="startInput" type="time" required />
            </label>
            <label>
              End
              <input id="endInput" type="time" required />
            </label>
            <label class="full">
              Block
              <input id="titleInput" type="text" maxlength="120" required placeholder="Work, Study, Gym, Travel, Class, Iftar" />
            </label>
            <label class="full">
              Notes
              <textarea id="notesInput" rows="3" maxlength="500" placeholder="Optional details for execution"></textarea>
            </label>
            <div class="entry-actions">
              <button id="saveEntryBtn" class="btn" type="submit">Add Block</button>
              <button id="cancelEditBtn" class="btn ghost hidden" type="button">Cancel</button>
            </div>
          </form>
        </section>
      </section>

      <section id="editSheet" class="edit-sheet hidden" aria-hidden="true">
        <form id="editEntryForm" class="edit-sheet-card" autocomplete="off">
          <h3>Edit Block</h3>
          <input id="editEntryId" type="hidden" />
          <label>
            Start
            <input id="editStartInput" type="time" required />
          </label>
          <label>
            End
            <input id="editEndInput" type="time" required />
          </label>
          <label>
            Title
            <input id="editTitleInput" type="text" maxlength="120" required />
          </label>
          <label>
            Notes
            <textarea id="editNotesInput" rows="3" maxlength="500" placeholder="Optional"></textarea>
          </label>
          <div class="edit-sheet-actions">
            <button id="editSaveBtn" class="btn" type="submit">Save</button>
            <button id="editDeleteBtn" class="btn danger" type="button">Delete</button>
            <button id="editCancelBtn" class="btn ghost" type="button">Cancel</button>
          </div>
        </form>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
